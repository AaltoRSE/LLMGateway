---
# hedgedoc itself
apiVersion: apps/v1
kind: Deployment
metadata:
  name: LLM-gateway
  namespace: LLMGateway
  labels:
    app: LLM-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: LLM-gateway
  template:
    metadata:
      labels:
        app: LLM-gateway
    spec:
      containers:
        - name: gateway
          image: # TODO
          ports:
            - containerPort: 3000
          resources:
            requests:
              # Maybe needs to be increased later on.
              cpu: 2
              memory: "1000Mi"
          env:
            # values from https://docs.hedgedoc.org/configuration/

            # Basic settings
            - { name: NODE_ENV, value: "production" }
            - { name: CMD_LOGLEVEL, value: "debug" }
            # Mongo settings
            - {
                name: MONGOUSER,
                valueFrom: { secretKeyRef: { name: mongo, key: user } },
              }
            - {
                name: MONGOPASSWORD,
                valueFrom: { secretKeyRef: { name: mongo, key: password } },
              }
            - { name: MONGOHOST, value="LLM-mongo-svc:27017" }
            # Redis
            - { name: REDISHOST, value="LLM-redis-svc" }
            - { name: REDISPORT, value="6379" }

          #volumeMounts:
          #  - mountPath: /hedgedoc/public/uploads
          #    name: hd-uploads
